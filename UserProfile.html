<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatch</title>
    <link rel="stylesheet" href="UserProfile.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">LOGO</div>
            <nav>
                <ul>
                    <li><img src="icon1.png" alt="Dashboard"></li>
                    <li><img src="icon2.png" alt="Messages"></li>
                    <li><img src="icon3.png" alt="Jobs"></li>
                    <li><img src="icon4.png" alt="Applicants"></li>
                    <li><img src="icon5.png" alt="Settings"></li>
                </ul>
            </nav>
        </aside>

        <div class="main">
            <header class="topbar">
                <div class="searchbar">
                    <input type="text" placeholder="Search...">
                    <button><img src="search-icon.png" alt="Search"></button>
                </div>
            </header>

            <section class="profile-section">
                <div class="profile-header">
                    <h2>Edit Profile</h2>
                    <img src="edit-icon.png" alt="Edit Icon">
                </div>
                <form class="profile-form">
                    <div class="form-group">
                        <input type="text" placeholder="Full name">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Skills and interest">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Work Experience">
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Role">
                        <input type="text" placeholder="Contact Information">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Location">
                        <input type="date" placeholder="BirthDate">
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
